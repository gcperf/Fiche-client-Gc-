<body>

<div id="out">Initialisation…</div>
<pre id="cfg"></pre>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyB0dMHGvqJiwMTbbpWdNn3MdGSTVBihxqA", // ← CLÉ CORRECTE (sans le 5)

};
document.getElementById('cfg').textContent = JSON.stringify(firebaseConfig, null, 2);

try{
  const app = firebase.initializeApp(firebaseConfig);

  console.log("App options:", app.options);

  document.body.appendChild(p);
