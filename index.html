<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GC Perf — Fiches véhicules</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ef233c">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
}
</script>

<style>
/* Fond carbone + rouge GC Perf */
html,body{height:100%}
body{
  margin:0;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
  background:
    linear-gradient(45deg,rgba(0,0,0,.35)25%,transparent 25%,transparent 75%,rgba(0,0,0,.35)75%),
    linear-gradient(45deg,rgba(0,0,0,.35)25%,transparent 25%,transparent 75%,rgba(0,0,0,.35)75%);
  background-color:#0b0f16;background-size:22px 22px;background-position:0 0,11px 11px;
}
:root{--red:#ef233c;--panel:#0f172a;--muted:#9aa3b2;--stroke:#1f2937}
header{display:flex;align-items:center;gap:12px;padding:12px 18px;background:linear-gradient(180deg,#0f1116,#07080a);border-bottom:1px solid var(--stroke)}
.badge{background:var(--red);padding:6px 10px;border-radius:999px;font-weight:700;color:#fff}
main{max-width:1100px;margin:18px auto;padding:12px}
.card{background:var(--panel);border:1px solid var(--stroke);border-radius:12px;padding:12px;margin-bottom:12px}
button,input,select,textarea{padding:10px;border-radius:8px;border:1px solid #243041;background:#071018;color:#e5e7eb}
button.primary{background:var(--red);border-color:#b91c1c}
.hidden{display:none}
.table{width:100%;border-collapse:collapse}
.table th,.table td{border-top:1px solid #23303a;padding:8px}
.table th{background:#071221}
.footer{padding:10px;text-align:center;color:#9aa3b2;font-size:13px}
@media print{header,button{display:none}body{background:#fff;color:#000}}
</style>
</head>
<body>

<header>
  <div class="badge">GC PERF</div>
  <div style="flex:1"></div>
  <button id="btnNew" class="primary hidden">+ Ajouter fiche</button>
  <button id="btnLogin">Connexion</button>
  <button id="btnLogout" class="hidden">Déconnexion</button>
</header>

<main>
  <div id="list"></div>
  <div id="editor" class="hidden">
    <h2>Fiche de contrôle véhicule</h2>
    <label>Immatriculation</label><input id="f_immat"><br>
    <label>Kilométrage</label><input id="f_km" type="number"><br>
    <label>Modèle</label><input id="f_model"><br>
    <label>Client</label><input id="f_client"><br>
    <label>Opérateur</label><input id="f_operator"><br>

    <h3>Contrôles</h3>
    <table class="table" id="checks"></table>

    <h3>Travaux</h3>
    <label>À faire</label><textarea id="f_todoNow"></textarea>
    <label>À prévoir</label><textarea id="f_todoLater"></textarea>

    <h3>Pièces prises</h3>
    <table class="table" id="parts"></table>
    <button id="addPart" class="primary">+ Ajouter une pièce</button>

    <br><br>
    <button id="btnSave" class="primary">Enregistrer</button>
    <button id="btnBack">Retour</button>
  </div>
</main>

<footer class="footer">GC Perf — Fiches clients & contrôle véhicules</footer>

<!-- Connexion -->
<div id="loginModal" class="hidden" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.5)">
  <div style="background:#071018;padding:16px;border-radius:10px;border:1px solid #243041;min-width:320px">
    <h3>Connexion</h3>
    <input id="loginEmail" placeholder="Email"><br><br>
    <input id="loginPass" type="password" placeholder="Mot de passe"><br><br>
    <button id="loginSubmit" class="primary">Se connecter</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB0dMHGvqJiwMTbbpWdNn3MdGSTVBihxqA",
  authDomain: "fiche-client-24512.firebaseapp.com",
  projectId: "fiche-client-24512",
  storageBucket: "fiche-client-24512.firebasestorage.app",
  messagingSenderId: "808061975050",
  appId: "1:808061975050:web:0a0c7753d3c32438c2fdf3",
  measurementId: "G-3ZHE8T2XJM"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const $ = s => document.querySelector(s);
let user=null;
auth.onAuthStateChanged(u=>{
  user=u;
  $("#btnLogin").classList.toggle("hidden",!!u);
  $("#btnLogout").classList.toggle("hidden",!u);
  $("#btnNew").classList.toggle("hidden",!u);
});

$("#btnLogin").onclick=()=>$("#loginModal").classList.remove("hidden");
$("#loginSubmit").onclick=async()=>{
  try{
    await auth.signInWithEmailAndPassword($("#loginEmail").value,$("#loginPass").value);
    $("#loginModal").classList.add("hidden");
    alert("Connecté !");
  }catch(e){alert(e.message);}
};
$("#btnLogout").onclick=()=>auth.signOut();

$("#btnNew").onclick=()=>{$("#editor").classList.remove("hidden");$("#list").classList.add("hidden");};
$("#btnBack").onclick=()=>{$("#editor").classList.add("hidden");$("#list").classList.remove("hidden");};

$("#btnSave").onclick=async()=>{
  if(!user){alert("Connecte-toi !");return;}
  const data={
    immat:$("#f_immat").value,
    km:$("#f_km").value,
    model:$("#f_model").value,
    client:$("#f_client").value,
    operator:$("#f_operator").value,
    todoNow:$("#f_todoNow").value,
    todoLater:$("#f_todoLater").value,
    createdAt:new Date().toISOString()
  };
  await db.collection("fiches").add(data);
  alert("Fiche enregistrée !");
  $("#editor").classList.add("hidden");$("#list").classList.remove("hidden");
};
</script>

</body>
</html>
